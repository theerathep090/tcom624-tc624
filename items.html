<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>รายการของ - ระบบยืมของ</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      background: #0056b3;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
      color: #007bff;
    }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form input, form button {
      padding: 8px;
      margin: 5px 0;
    }
    form input {
      width: calc(50% - 12px);
      margin-right: 10px;
    }
    form button {
      background: #28a745;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      padding: 10px 15px;
    }
    form button:hover {
      background: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    .btn-delete {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-delete:hover {
      background: #c82333;
    }
    .no-items {
      text-align: center;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>ระบบยืมของ</header>
  <nav>
    <a href="index.html">หน้าแรก</a>
    <a href="list.html">รายการของ</a>
    <a href="borrow.html">ยืมของ</a>
    <a href="return.html">คืนของ</a>
    <a href="login.html">ออกจากระบบ</a>
  </nav>
  <main>
    <h2>รายการของทั้งหมด</h2>

    <form id="addItemForm">
      <input type="text" id="itemName" placeholder="ชื่อของ" required>
      <input type="number" id="itemQty" placeholder="จำนวน" required>
      <button type="submit">เพิ่มของ</button>
    </form>

    <div id="noItems" class="no-items">ยังไม่มีของในระบบ</div>

    <table id="itemTable" style="display:none;">
      <thead>
        <tr>
          <th>ชื่อของ</th>
          <th>จำนวน</th>
          <th>จัดการ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    let user = null;
    const addItemForm = document.getElementById('addItemForm');
    const itemTable = document.getElementById('itemTable');
    const noItems = document.getElementById('noItems');
    const tbody = itemTable.querySelector('tbody');

    function loadItems() {
      return JSON.parse(localStorage.getItem('itemList')) || [];
    }

    function saveItems(items) {
      localStorage.setItem('itemList', JSON.stringify(items));
    }

    function initializeItems() {
      if (!localStorage.getItem('itemList')) {
        localStorage.setItem('itemList', JSON.stringify([]));
      }
    }

    function renderItems() {
      const items = loadItems();
      tbody.innerHTML = '';
      if (items.length === 0) {
        itemTable.style.display = 'none';
        noItems.style.display = 'block';
        return;
      }
      noItems.style.display = 'none';
      itemTable.style.display = 'table';

      items.forEach((item, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>
            ${(user && user.role === "ผู้ดูแล") 
              ? `<button class="btn-delete" onclick="deleteItem(${i})">ลบ</button>` 
              : "-"}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ✅ ผูกกับ window ให้ใช้งานได้จริง
    window.deleteItem = function(index) {
      const items = loadItems();
      items.splice(index, 1);
      saveItems(items);
      renderItems();
    }

    addItemForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('itemName').value.trim();
      const qty = parseInt(document.getElementById('itemQty').value);

      if (!name || qty <= 0) return;

      const items = loadItems();
      items.push({ name, quantity: qty });
      saveItems(items);
      renderItems();

      addItemForm.reset();
    });

    window.addEventListener('DOMContentLoaded', () => {
      initializeItems();
      const userData = localStorage.getItem('currentUser');
      if (!userData) {
        alert('กรุณาเข้าสู่ระบบก่อนใช้งาน');
        window.location.href = 'login.html';
      } else {
        user = JSON.parse(userData);
        renderItems();

        if (user.role !== "ผู้ดูแล") {
          addItemForm.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
