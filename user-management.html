<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>จัดการผู้ใช้ - ระบบยืมของ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #0b0b0b;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 2px 10px rgba(255, 0, 204, 0.2);
    }

    h1, h2 {
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc;
      margin: 0.5rem 0;
    }

    nav {
      background: rgba(255, 255, 255, 0.05);
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ff00cc33;
      flex-wrap: wrap;
    }

    nav a {
      color: #ff00cc;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #ff00cc;
      color: #0b0b0b;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      margin: 2rem;
      background: rgba(255,255,255,0.02);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    #editNotice {
      color: #ffcc00;
      font-weight: bold;
      display: none;
    }

    form input, form select, form button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    form button {
      background-color: #111;
      color: #ff00cc;
      border: 1px solid #ff00cc;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background-color: #ff00cc;
      color: #0b0b0b;
    }

    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    td button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.7rem;
      background-color: #222;
      color: #ff00cc;
      border: 1px solid #ff00cc;
      border-radius: 4px;
    }

    td button:hover {
      background-color: #ff00cc;
      color: #0b0b0b;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #999;
      margin-top: auto;
    }

    /* Neon border */
    body::before, body::after {
      content: "";
      position: fixed;
      pointer-events: none;
      border: 3px solid transparent;
      border-radius: 10px;
      width: calc(100vw - 20px);
      height: calc(100vh - 20px);
      top: 10px;
      left: 10px;
      box-sizing: border-box;
      z-index: 9999;
      animation: neon-border 4s linear infinite;
    }

    body::after {
      border-color: #ff00cc;
      animation-delay: 2s;
      filter: drop-shadow(0 0 10px #ff00cc);
    }

    body::before {
      border-color: #ff00cc;
      filter: drop-shadow(0 0 10px #ff00cc);
    }

    @keyframes neon-border {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

<header>
  <h1>ระบบยืมของ</h1>
</header>

<nav>
  <a href="index.html">หน้าหลัก</a>
  <a href="borrow.html">ยืมของ</a>
  <a href="return.html">คืนของ</a>
  <a href="items.html">รายการของ</a>
  <a href="history.html">ประวัติการยืม</a>
  <a href="user-management.html">จัดการผู้ใช้</a>
</nav>

<div class="container">
  <h2>จัดการผู้ใช้</h2>
  <p id="editNotice">⚠️ กำลังแก้ไขข้อมูลผู้ใช้</p>

  <form id="uForm">
    <input id="uName" placeholder="ชื่อผู้ใช้" required autocomplete="off">
    <input id="fName" placeholder="ชื่อ-สกุล" required autocomplete="off">
    <select id="uRole">
      <option>ปกติ</option>
      <option>ผู้ดูแล</option>
    </select>
    <input id="uPass" placeholder="รหัสผ่าน" type="password" required autocomplete="new-password">
    <button id="bAdd">เพิ่มผู้ใช้</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ชื่อผู้ใช้</th>
        <th>ชื่อ-สกุล</th>
        <th>สิทธิ์</th>
        <th>จัดการ</th>
      </tr>
    </thead>
    <tbody id="utb"></tbody>
  </table>
</div>

<footer>
  © 2025 ระบบยืมของ วิทยาลัยเทคนิคของเรา
</footer>

<script>
  const uf = document.getElementById('uForm'),
        utb = document.getElementById('utb'),
        bAdd = document.getElementById('bAdd'),
        editNotice = document.getElementById('editNotice');

  let edit = null;

  function load() {
    return JSON.parse(localStorage.getItem('userList')) || [];
  }

  function save(users) {
    localStorage.setItem('userList', JSON.stringify(users));
  }

  function initializeAdmin() {
    let users = load();
    if (users.length === 0) {
      users.push({
        username: 'admin624',
        fullname: 'แอดมินระบบ',
        role: 'ผู้ดูแล',
        password: 'admin123'
      });
      save(users);
    }
  }

  function render() {
    const users = load();
    utb.innerHTML = '';
    users.forEach((user, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${user.username}</td>
        <td>${user.fullname}</td>
        <td>${user.role}</td>
        <td>
          <button onclick="editUser(${i})">แก้ไข</button>
          <button onclick="delUser(${i})">ลบ</button>
        </td>
      `;
      utb.appendChild(tr);
    });
  }

  uf.addEventListener('submit', e => {
    e.preventDefault();
    const users = load(),
          username = document.getElementById('uName').value.trim(),
          fullname = document.getElementById('fName').value.trim(),
          role = document.getElementById('uRole').value,
          password = document.getElementById('uPass').value;

    if (password.length < 6) {
      alert('รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร');
      return;
    }

    if (edit === null) {
      if (users.some(u => u.username === username)) {
        alert('ชื่อผู้ใช้นี้มีอยู่แล้ว กรุณาใช้ชื่ออื่น');
        return;
      }
      users.push({ username, fullname, role, password });
    } else {
      if (username !== users[edit].username && users.some(u => u.username === username)) {
        alert('ชื่อผู้ใช้นี้มีอยู่แล้ว กรุณาใช้ชื่ออื่น');
        return;
      }
      users[edit] = { username, fullname, role, password };
      edit = null;
      bAdd.innerText = 'เพิ่มผู้ใช้';
      document.getElementById('uName').disabled = false;
      editNotice.style.display = 'none';
    }

    save(users);
    uf.reset();
    render();
  });

  function editUser(i) {
    const users = load();
    const user = users[i];
    document.getElementById('uName').value = user.username;
    document.getElementById('fName').value = user.fullname;
    document.getElementById('uRole').value = user.role;
    document.getElementById('uPass').value = user.password;
    edit = i;
    bAdd.innerText = 'บันทึกแก้ไข';
    document.getElementById('uName').disabled = true;
    editNotice.style.display = 'block';
  }

  function delUser(i) {
    if (!confirm('ลบผู้ใช้นี้?')) return;
    const users = load();
    users.splice(i, 1);
    save(users);
    render();
    if (edit !== null) {
      edit = null;
      uf.reset();
      bAdd.innerText = 'เพิ่มผู้ใช้';
      document.getElementById('uName').disabled = false;
      editNotice.style.display = 'none';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    initializeAdmin();
    render();
  });
</script>

</body>
</html>
