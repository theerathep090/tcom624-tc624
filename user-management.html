<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ - ระบบยืมของ</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #0b0b0b;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,0,255,0.2);
      width: 300px;
    }
    h2 {
      color: #ff00cc;
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #111;
      color: #ff00cc;
      border: 1px solid #ff00cc;
      cursor: pointer;
    }
    button:hover {
      background: #ff00cc;
      color: #0b0b0b;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <input id="username" placeholder="ชื่อผู้ใช้">
    <input id="password" type="password" placeholder="รหัสผ่าน">
    <button onclick="login()">เข้าสู่ระบบ</button>
  </div>

  <script>
    function loadUsers() {
      return JSON.parse(localStorage.getItem('userList')) || [];
    }

    // กรณี localStorage ยังไม่มีผู้ใช้ -> สร้าง admin
    if (!localStorage.getItem('userList')) {
      const admin = [{
        username: 'admin',
        fullname: 'แอดมินระบบ',
        role: 'ผู้ดูแล',
        password: 'admin'
      }];
      localStorage.setItem('userList', JSON.stringify(admin));
    }

    function login() {
      const users = loadUsers();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;

      const found = users.find(user => user.username === u && user.password === p);
      if (found) {
        alert("ยินดีต้อนรับ " + found.fullname);
        // ✅ ไปหน้าหลัก
        window.location.href = "index.html";
      } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    }
  </script>
</body>
</html>
