<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>จัดการผู้ใช้ - ระบบยืมของ</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #0b0b0b;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #ff00cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid #555;
      text-align: center;
    }
    th {
      background: #111;
      color: #ff00cc;
    }
    button {
      padding: 0.4rem 0.8rem;
      margin: 0 0.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn { background: #ffaa00; color: #000; }
    .delete-btn { background: #ff3333; color: #fff; }
    .save-btn { background: #00cc66; color: #fff; }
    .cancel-btn { background: #666; color: #fff; }
  </style>
</head>
<body>
  <h2>จัดการผู้ใช้</h2>
  <table>
    <thead>
      <tr>
        <th>ชื่อผู้ใช้</th>
        <th>ชื่อ-นามสกุล</th>
        <th>บทบาท</th>
        <th>รหัสผ่าน</th>
        <th>การจัดการ</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script>
    function loadUsers() {
      return JSON.parse(localStorage.getItem('userList')) || [];
    }

    function saveUsers(users) {
      localStorage.setItem('userList', JSON.stringify(users));
    }

    function renderUsers() {
      const tbody = document.getElementById('userTable');
      const users = loadUsers();
      tbody.innerHTML = "";

      users.forEach((u, i) => {
        const tr = document.createElement('tr');

        // แถวปกติ
        tr.innerHTML = `
          <td>${u.username}</td>
          <td>${u.fullname}</td>
          <td>${u.role}</td>
          <td>••••••</td>
          <td>
            <button class="edit-btn" onclick="editUser(${i})">แก้ไข</button>
            <button class="delete-btn" onclick="deleteUser(${i})">ลบ</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editUser(index) {
      const users = loadUsers();
      const u = users[index];
      const tr = document.getElementById('userTable').children[index];

      tr.innerHTML = `
        <td><input id="edit-username" value="${u.username}" ${u.username === 'admin' ? 'disabled' : ''}></td>
        <td><input id="edit-fullname" value="${u.fullname}"></td>
        <td>
          <select id="edit-role">
            <option value="ผู้ใช้ทั่วไป" ${u.role === 'ผู้ใช้ทั่วไป' ? 'selected' : ''}>ผู้ใช้ทั่วไป</option>
            <option value="ผู้ดูแล" ${u.role === 'ผู้ดูแล' ? 'selected' : ''}>ผู้ดูแล</option>
          </select>
        </td>
        <td><input id="edit-password" type="text" value="${u.password}"></td>
        <td>
          <button class="save-btn" onclick="saveEdit(${index})">บันทึก</button>
          <button class="cancel-btn" onclick="renderUsers()">ยกเลิก</button>
        </td>
      `;
    }

    function saveEdit(index) {
      const users = loadUsers();
      users[index] = {
        username: document.getElementById('edit-username').value.trim(),
        fullname: document.getElementById('edit-fullname').value.trim(),
        role: document.getElementById('edit-role').value,
        password: document.getElementById('edit-password').value
      };
      saveUsers(users);
      renderUsers();
    }

    function deleteUser(index) {
      const users = loadUsers();
      if (users[index].username === "admin") {
        alert("ไม่สามารถลบผู้ใช้ admin ได้");
        return;
      }
      if (confirm("คุณแน่ใจหรือไม่ที่จะลบผู้ใช้นี้?")) {
        users.splice(index, 1);
        saveUsers(users);
        renderUsers();
      }
    }

    window.addEventListener('DOMContentLoaded', renderUsers);
  </script>
</body>
</html>
